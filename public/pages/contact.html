<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoyzThing</title>
    <link
      rel="icon"
      href="https://img.freepik.com/free-vector/letter-w-people-logo-design_474888-1915.jpg?w=740&t=st=1672649643~exp=1672650243~hmac=b94bf7c3e67acaf22747a188ae91d13a61620d4be9f23f40e94bb41c26cc3485"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/c04f8d90f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar start -->
    <section id="navbar">
      <div class="navbar-container">
        <div onclick="location.href='../index.html'" class="navbar-logo">
          <h1>BoyzThing</h1>
        </div>
        <div class="navbar-menu">
          <div class="navbar-menu-list"><a href="../index.html">Home</a></div>
          <div class="navbar-menu-list"><a href="./about.html">About</a></div>
          <div class="navbar-menu-list">
            <a href="./products.html">Products</a>
          </div>
          <div class="navbar-menu-list">
            <a href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </section>
    <!-- navbar end -->

    <!-- contact start -->
    <section id="contact">
      <div class="contact-container">
        <div class="contact-heading">
          <h1>Contact Us</h1>
        </div>
        <div class="contact-input">
          <input type="text" class="contact-input-name" placeholder="Name" />
          <input type="text" class="contact-input-email" placeholder="Email" />
          <textarea
            cols="30"
            rows="10"
            class="contact-input-message"
            placeholder="Write your message"
          ></textarea>
        </div>
        <div class="contact-submit">
          <button class="contact-submit-button">Send</button>
        </div>
        <div class="contact-icon">
          <div class="instagram-icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="twitter-icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="email-icon"><i class="fa-regular fa-envelope"></i></div>
          <div class="phone-icon"><i class="fa-solid fa-phone"></i></div>
        </div>
      </div>
    </section>
    <!-- contact end -->

    <script href="./script.js"></script>
  </body>
</html>
