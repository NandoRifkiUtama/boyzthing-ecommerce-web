<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoyzThing</title>
    <link
      rel="icon"
      href="https://img.freepik.com/free-vector/letter-w-people-logo-design_474888-1915.jpg?w=740&t=st=1672649643~exp=1672650243~hmac=b94bf7c3e67acaf22747a188ae91d13a61620d4be9f23f40e94bb41c26cc3485"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <section id="navbar">
      <div class="navbar-container">
        <div onclick="location.href='../index.html'" class="navbar-logo">
          <h1>BoyzThing</h1>
        </div>
        <div class="navbar-menu">
          <div class="navbar-menu-list"><a href="../index.html">Home</a></div>
          <div class="navbar-menu-list"><a href="./about.html">About</a></div>
          <div class="navbar-menu-list">
            <a href="./products.html">Products</a>
          </div>
          <div class="navbar-menu-list">
            <a href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </section>
    <!-- navbar end -->

    <!-- start product menu -->
    <section id="products">
      <div class="products-container">
        <div class="product-search">
          <input
            class="search-product"
            type="text"
            placeholder="Search product..."
          />
        </div>
        <div class="product-category">
          <div class="product-category-heading">
            <h1>Categories</h1>
          </div>
          <div class="product-category-items">
            
          </div>
        </div>
        <div class="product-price">
          <div class="product-price-heading">
            <h1>Maximum Price</h1>
          </div>
          <div class="product-price-input">
            <input class="range-value" type="range" />
            <p class="price-value">IDR 200k</p>
          </div>
        </div>
      </div>
    </section>
    <!-- end product menu -->

    <!-- display product start -->
    <section id="display-product">
      <div class="display-product-container">
      </div>
    </section>
    <!-- display product end -->

    <script src="../script.js"></script>
  </body>
</html>
